<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - CampusChrono</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>üë®‚Äçüè´ CampusChrono - Staff</h1>
            <div class="nav-right">
                <span id="userName"></span>
                <button onclick="showProfile()" class="btn btn-primary">üë§ Profile</button>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="#" onclick="showSection('notices')" class="active">üì¢ All Notices</a></li>
                <li><a href="#" onclick="showSection('create')">‚úçÔ∏è Create Notice</a></li>
                <li><a href="#" onclick="showSection('mynotices')">üìù My Notices</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <!-- All Notices Section -->
            <div id="noticesSection" class="section active">
                <h2>All Notices</h2>
                <div id="noticesList"></div>
            </div>
            
            <!-- Create Notice Section -->
            <div id="createSection" class="section">
                <h2>Create New Notice</h2>
                <form id="createNoticeForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" name="content" rows="8" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="attachments">Attachments (PDF, JPG, PNG - Max 5MB each)</label>
                        <input type="file" id="attachments" name="attachments[]" multiple accept=".pdf,.jpg,.jpeg,.png">
                        <small>You can select multiple files</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="target_type">Target Audience *</label>
                        <select id="target_type" name="target_type" onchange="handleTargetChange()" required>
                            <option value="">Select Target</option>
                            <option value="all_students">All Students</option>
                            <option value="specific_department">Specific Department (All students in dept)</option>
                            <option value="specific_class">Specific Class(es)</option>
                            <option value="all_staff">All Staff Only</option>
                            <option value="everyone">Everyone (Staff + Students)</option>
                        </select>
                    </div>
                    
                    <div id="departmentSelection" class="form-group" style="display: none;">
                        <label>Select Departments *</label>
                        <div id="departmentList"></div>
                    </div>
                    
                    <div id="classSelection" class="form-group" style="display: none;">
                        <label>Select Classes *</label>
                        <div id="classList"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">üì§ Send Notice</button>
                </form>
                <div id="createMessage" class="message"></div>
            </div>
            
            <!-- My Notices Section -->
            <div id="mynoticesSection" class="section">
                <h2>My Created Notices</h2>
                <div id="myNoticesList"></div>
            </div>
        </div>
    </div>
    
    <!-- Notice Detail Modal -->
    <div id="noticeModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeNoticeModal()">&times;</span>
            <div id="noticeDetail"></div>
            <div id="attachmentsSection"></div>
            <div id="viewsSection"></div>
            <div id="commentsSection">
                <h3>üí¨ Comments</h3>
                <div id="commentsList"></div>
                <form id="commentForm">
                    <textarea id="commentText" placeholder="Add a comment..." rows="3" required></textarea>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Edit Notice Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3>Edit Notice</h3>
            <form id="editNoticeForm">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Content</label>
                    <textarea id="editContent" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Notice</button>
            </form>
        </div>
    </div>
    
    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h3>My Profile</h3>
            <div id="profileDetails"></div>
        </div>
    </div>
    
    <script src="assets/js/staff-dashboard.js"></script>
</body>
</html>
