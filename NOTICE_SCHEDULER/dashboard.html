<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CampusChrono</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>CampusChrono</h1>
            <div class="nav-right">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="#" onclick="showSection('notices')" class="active">Notices</a></li>
                <li id="createNoticeMenu" style="display: none;"><a href="#" onclick="showSection('create')">Create Notice</a></li>
                <li id="adminMenu" style="display: none;"><a href="#" onclick="showSection('admin')">Admin Panel</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <!-- Notices Section -->
            <div id="noticesSection" class="section active">
                <h2>Notices</h2>
                <div id="noticesList"></div>
            </div>
            
            <!-- Create Notice Section -->
            <div id="createSection" class="section">
                <h2>Create Notice</h2>
                <form id="createNoticeForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="target_type">Target Audience</label>
                        <select id="target_type" name="target_type" onchange="handleTargetChange()" required>
                            <option value="">Select Target</option>
                            <option value="all_students">All Students</option>
                            <option value="specific_class">Specific Class</option>
                            <option value="all_staff">All Staff</option>
                            <option value="everyone">Everyone (Staff + Students)</option>
                        </select>
                    </div>
                    
                    <div id="classSelection" class="form-group" style="display: none;">
                        <label>Select Classes</label>
                        <div id="classList"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Notice</button>
                </form>
                <div id="createMessage" class="message"></div>
            </div>
            
            <!-- Admin Panel Section -->
            <div id="adminSection" class="section">
                <h2>Admin Panel - User Management</h2>
                <div id="usersList"></div>
            </div>
        </div>
    </div>
    
    <!-- Notice Detail Modal -->
    <div id="noticeModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeNoticeModal()">&times;</span>
            <div id="noticeDetail"></div>
            <div id="commentsSection">
                <h3>Comments</h3>
                <div id="commentsList"></div>
                <form id="commentForm">
                    <textarea id="commentText" placeholder="Add a comment..." rows="3" required></textarea>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
